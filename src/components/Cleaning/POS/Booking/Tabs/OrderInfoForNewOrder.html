<div class="row mb-2">
            
    <div class="col">
        <div class="row mt-2">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="OrderInfoCustomerNameId"
                        class="col-sm-4 col-form-label col-form-label-lg">Customer</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-lg"
                            id="OrderInfoCustomerNameId" disabled="">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="row mb-3">
                    <label for="OrderInfoCustomerMobileId"
                        class="col-sm-4 col-form-label col-form-label-lg">Mobile</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-lg"
                            id="OrderInfoCustomerMobileId">
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="row mb-3">

                </div>

        <div class="row fs-3">

            </div>
        </div>

    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary mt-3" style="font-size: 50px;" id="OrderNumberId">Last</button>
    </div>
</div>
