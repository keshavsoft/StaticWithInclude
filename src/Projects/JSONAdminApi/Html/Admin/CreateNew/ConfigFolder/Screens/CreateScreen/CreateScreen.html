    <main>
        <div class="container">
            <div id="noFolderAlertID" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <strong>Alert !</strong> No folders found
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="ConfigFolderInsertSuccessId" class="alert alert-primary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="ConfigFolderInsertSuccessStrongId">Holy guacamole!</strong> Config folder creasted
                Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="DataFolderInsertSuccessId" class="alert alert-primary alert-dismissible fade show mt-2"
                role="alert">
                <strong id="DataFolderInsertSuccessStrongId">Holy guacamole!</strong> Data folder creasted Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div id="KCont1" class="mx-auto p-1">
            </div>
        </div>
    </main>

    <script src="/JSONApi/Js/lodash.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>


    <script id="HbsTemplateForScreensOnly" type="text/x-handlebars">
        <div class="card">
            <div class="card-header text-bg-dark">
                Create New Screen
            </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Screen Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>

                            <div class="form-group">
                                <input class="form-control" type="text" name="ScreenName" id="CreateFileInputId" placeholder="Enter the Screen Name..." autofocus="">
                                <div class="invalid-feedback">
                                    Should not be empty!
                                </div>
                            </div>

                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-dark CreateFileButtonClass"
                             data-foldername="{{@../../key}}" data-filename="{{@../key}}" data-itemname="{{@./key}}">
                                Create Screen
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    {{#each this.Screens}}
                    <tr>
                        <td class="text-center">
                            {{ForSNo @index}}
                        </td>
                        <td>
                            {{this.ScreenName}}
                        </td>
                        <td>

                            <a href="../../CreateColumn/CreateColumn.html?inFolderName={{@../../../key}}&inFileName={{@../../key}}&inItemName={{@../key}}&inScreenName={{@key}}" class="btn btn-outline-info ShowButtonClass"
                            >Show Column</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>
    </div>
      </script>


    <script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">


<ul class="nav nav-tabs" role="tablist">
    {{#each Folders}}
    <li class="nav-item" role="presentation">
        <button class="nav-link {{this.MenuClass}}" id="{{this.FolderName}}-tab" data-bs-toggle="tab"
            data-bs-target="#{{this.FolderName}}" type="button" role="tab" aria-controls="{{this.FolderName}}"
            aria-selected="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder"
                viewBox="0 0 16 16">

                    d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
            </svg>
            {{this.FolderName}}</button>
    </li>
    {{/each}}
</ul>
<div class="tab-content">
    {{#each Folders}}
    <div class="tab-pane fade {{this.TabPageClass}}" id="{{this.FolderName}}" role="tabpanel"
        aria-labelledby="{{this.FolderName}}-tab">
        {{> HbsTemplateForFilesOnly}}
    </div>
    {{/each}}
</div>

</script>

    <script id="HbsTemplateForItemsOnly" type="text/x-handlebars">
        {{#each this.Items}}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading-{{@../../key}}-{{@../key}}-{{@key}}">
            {{#if ShowOnLoad}}
    <button class="accordion-button" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="true" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
    {{ItemName}}
    </button>
    {{else}}
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
    data-bs-target="#collapse-{{@../../key}}-{{@../key}}-{{@key}}" aria-expanded="false" aria-controls="collapse-{{this.ItemNameForHtmlId}}">
    {{ItemName}}
    </button>
    {{/if}}
          </h2>
          {{#if ShowOnLoad}}
          <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse show" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
            <div class="accordion-body">
                {{>HbsTemplateForScreensOnly}}
            </div>
          </div>
          {{else}}
          <div id="collapse-{{@../../key}}-{{@../key}}-{{@key}}" class="accordion-collapse collapse" aria-labelledby="heading-{{this.ItemNameForHtmlId}}">
            <div class="accordion-body">
                {{>HbsTemplateForScreensOnly}}
            </div>
          </div>
          {{/if}}
        </div>
        {{/each}}

            </script>



    <script>
        //HbsTemplateForScreensWithSubTableColumnsOnly
        class jClassForHbs {
            static FillPartialFromScriptInHtml = ({ inHtmlHbsScriptId }) => {
                let jVarLocalHbsTemplate = document.getElementById(inHtmlHbsScriptId);

                if (jVarLocalHbsTemplate !== null) {
                    Handlebars.registerPartial(inHtmlHbsScriptId, jVarLocalHbsTemplate.innerHTML);
                };
            };
        };

        let jVarLocalHbsTemplateForSubTableColumns = document.getElementById("HbsTemplateForSubTableColumns");
        let jVarLocalHbsTemplateForColumns = document.getElementById("HbsTemplateForColumns");

        let jVarLocalHbsTemplateForFiles = document.getElementById("HbsTemplateForFilesOnly");
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForScreensOnly" });
        jClassForHbs.FillPartialFromScriptInHtml({ inHtmlHbsScriptId: "HbsTemplateForItemsOnly" });

        let jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly = document.getElementById("HbsTemplateForScreensWithSubTableColumnsOnly");
        let jVarLocalHbsTemplateForColumnsForTogglesOnly = document.getElementById("HbsTemplateForColumnsForTogglesOnly");

        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

        if (jVarLocalHbsTemplateForSubTableColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForSubTableColumns", jVarLocalHbsTemplateForSubTableColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumns !== null) {
            Handlebars.registerPartial("HbsTemplateForColumns", jVarLocalHbsTemplateForColumns.innerHTML);
        };

        if (jVarLocalHbsTemplateForFiles !== null) {
            Handlebars.registerPartial("HbsTemplateForFilesOnly", jVarLocalHbsTemplateForFiles.innerHTML);
        };

        if (jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForScreensWithSubTableColumnsOnly", jVarLocalHbsTemplateForScreensWithSubTableColumnsOnly.innerHTML);
        };

        if (jVarLocalHbsTemplateForColumnsForTogglesOnly !== null) {
            Handlebars.registerPartial("HbsTemplateForColumnsForTogglesOnly", jVarLocalHbsTemplateForColumnsForTogglesOnly.innerHTML);
        };
    </script>

<script>
    let jVarGlobalPresentViewData;
</script>
