<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SubTable DisplayType</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <include src="./src/components/Templates/Admin/Columns/HeaderCss.html"></include>

</head>

<body class="mb-5">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="bootstrap" viewBox="0 0 118 94">
            <title>Bootstrap</title>
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z">
            </path>
        </symbol>
    </svg>

    <!-- Header path -->
    <include src="./src/components/Templates/Admin/SubTableColumns/Tabular/Alter/SubMenu/Header.html"></include>

    <main class="mt-2">
        <div class="container">
            <div id="KCont1">
            </div>
        </div>


        <!-- Datalist Select Items -->
        <datalist id="formcontrolDataList">
            <option value="form-control"></option>
        </datalist>

        <datalist id="ParentClassesDataList">
            <option value="col-md-4"></option>
            <option value="col-md-8"></option>
            <option value="col-md-12"></option>
        </datalist>

    </main>
    <!-- login and footer -->
    <include src="./src/components/Templates/Admin/FooterWithLogin.html"></include>

    <!-- Old CommonClasses -->
    <script src="/ClassesStatic/CommonClass.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>




    <!-- HTML template -->
    <script id="HbsTemplateToShowFetchDataId" type="text/x-handlebars">
                <table class="table">
                    <thead>
                        <tr>
                            <th>S.no</th>
                            <th>DataAttribute</th>
                            <th>DisplayName</th>
                            <th>IsIndianFormat</th>
                            <th>IsInput</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each TableColumnsObject}}
                      
            <tr class="{{RowClass}}">
            <td class="text-center">
            {{ForSNo @index}}
            </td>
            <td>
                <input class="form-control" type="text" name="DataAttribute" disabled value="{{DataAttribute}}">
        
            </td>
            <td>
                <input class="form-control" type="text" name="DisplayName" list="ParentClassesDataList" disabled value="{{DisplayName}}" >
        
            </td>
            <td>
                <div class="form-check  form-switch">
                    {{#if IsIndianFormat}}
                    <input class="form-check-input" type="checkbox" name="IsIndianFormat" checked>
                    {{else}}
                    <input class="form-check-input" type="checkbox" name="IsIndianFormat">
                    {{/if}}
                </div>    
            </td>
            <td>
                <div class="form-check  form-switch">
                    {{#if IsInput}}
                    <input class="form-check-input" type="checkbox" name="IsInput" checked>
                    {{else}}
                    <input class="form-check-input" type="checkbox" name="IsInput">
                    {{/if}}
                </div>
            </td>
            <td>
            <button type="button" class="btn btn-outline-info UpdateButtonClass" data-foldername="{{@../../../../../key}}"
             data-filename="{{@../../../../key}}" data-itemname="{{@../../../key}}"
              data-screenname="{{@../../key}}" data-subtablecolumnkey={{@../key}}
              data-tablecolumnkey={{@key}}>
                Update
            </button>
            </td>
            </tr>
            
                        {{/each}}
                    </tbody>
                </table>
            
                </script>

    <!-- foders hbs -->
    <include src="./src/components/Templates/Admin/SubTableColumns/HbsTemplatesAndAdd.html"></include>

    <!-- Header Change js -->
    <script src="../../../../../../Js/Header/headerChange.js" type="module"></script>

    <!-- login js -->
    <script src="../../../../../../Js/Login/LoginFetch.js" type="module"></script>
    <script src="../../../../../../Js/Login/Check.js" type="module"></script>

    <!-- HTML js -->
    <script src="../../../../../../Js/SubColumns/Tabular/Alter/SubMenu/DisplayType.js" type="module"></script>


</body>

</html>
