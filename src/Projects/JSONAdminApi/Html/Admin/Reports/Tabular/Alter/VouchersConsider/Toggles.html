</head>

<body class="mb-5">

    <include src="./src/components/Templates/Admin/Reports/Tabular/Alter/VouchersConsider/Header.html"></include>


    <main>
        <div class="container">
            <div id="KCont1">
            </div>
        </div>

    </main>

    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
            <div class="bg-light d-flex justify-content-between">
                <div>KeshavSoft</div>

                <div data-BaseString="Last refresh : " id="KLastRefreshDT">Last refresh : </div>
            </div>
        </div>
    </footer>

    <!-- LOGIN  STARTED -->
    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required="">
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required="">
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input type="submit" class=" btn btn-primary" onclick="jVarGlobalClientObject.Login.LoginCheck()">
                        <!-- <button type="button" class="btn btn-primary"
                        onclick="jVarGlobalAdmin.Login.LoginCheck()">Check</button>
                         -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- LOGIN FINISHED -->

    <script src="/ClassesStatic/CommonClass.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>



    <script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">
<ul class="nav nav-tabs" role="tablist">
    {{#each Reports}}

    <li class="nav-item" role="presentation">
        <button class="nav-link {{this.MenuClass}}" id="{{this.Reports}}-tab" data-bs-toggle="tab"
            data-bs-target="#Report-{{@key}}" type="button" role="tab" aria-controls="{{this.Reports}}"
            aria-selected="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder"
                viewBox="0 0 16 16">
                <path
                    d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z" />
            </svg>
            {{@key}}</button>
    </li>
    {{/each}}
</ul>
<div class="tab-content">
    {{#each Reports}}
    <div class="tab-pane fade {{this.TabPageClass}}" id="Report-{{@key}}" role="tabpanel"
        aria-labelledby="{{this.Reports}}-tab">
        {{> HbsTemplateForVouchers}}
    </div>
    {{/each}}
</div>

    </script>


    <script id="HbsTemplateForVouchers" type="text/x-handlebars">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th width="70">Voucher Consider PK</th>
                    <th>Folders Name</th>
                    <th>Files Name</th>
                    <th>Item Name</th>
                    <th>ColumnNameToPick</th>
                    <th>FromFolder</th>
                    <th>ItemNameConsider</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                {{#each this.VouchersConsider}}
                {{log "this" this}}
                <tr class="{{RowClass}}">
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{@key}}
                    </td>
                    <td>
                        <input class="form-control" type="text" name="FolderName" value="{{FolderName}}" disabled>
                    </td>
                    <td>
                          <input class="form-control" type="text" name="FileName" value="{{FileName}}" Disabled>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="ItemName" value="{{ItemName}}" Disabled>
                  </td>
                  <td>
                    <input class="form-control" type="text" name="ColumnNameToPick" value="{{ColumnNameToPick}}" Disabled>
                </td>
                      <td>
                        <div class="form-check  form-switch">
                            {{#if FromFolder}}
                            <input class="form-check-input" type="checkbox" name="FromFolder" checked Disabled>
                            {{else}}
                            <input class="form-check-input" type="checkbox" name="FromFolder" Disabled>
                            {{/if}}
                        </div>
                    </td>
                    <td>
                        <div class="form-check  form-switch">
                            {{#if ItemNameConsider}}
                            <input class="form-check-input" type="checkbox" name="ItemNameConsider" checked Disabled>
                            {{else}}
                            <input class="form-check-input" type="checkbox" name="ItemNameConsider" Disabled>
                            {{/if}}
                        </div>
                    </td>

                    <td>
                        <div class="form-check  form-switch">
                            {{#if Active}}
                            <input class="form-check-input" type="checkbox" name="Active" checked>
                            {{else}}
                            <input class="form-check-input" type="checkbox" name="Active">
                            {{/if}}
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-info UpdateButtonClass"  data-Item="{{@../key}}" data-Voucher="{{@key}}">
                            Update
                        </button>
                    </td>
                </tr>
                {{/each}}
            </tbody>
       
        </table>
      </script>


    <script>
        //HbsTemplateForScreensWithSubTableColumnsOnly
        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });

        let jVarLocalHbsTemplateForVouchers = document.getElementById("HbsTemplateForVouchers");

        if (jVarLocalHbsTemplateForVouchers !== null) {
            Handlebars.registerPartial("HbsTemplateForVouchers", jVarLocalHbsTemplateForVouchers.innerHTML);
        };

    </script>


    <script>
        let jFChangeHeaderActiveClass = () => {
            let jVarLocalPathArray = window.location.pathname.split("/");
            let jVarLocalHTMLName = jVarLocalPathArray[jVarLocalPathArray.length - 1];
            jFChangeNavAnchorClass({ inClassName: jVarLocalHTMLName.split(".")[0] });
        };

        let jFChangeNavAnchorClass = ({ inClassName }) => {
            let jVarLocalNavBarId = document.getElementById("NavBarId");
            let jVarLocalAnchorNeeded = jVarLocalNavBarId.querySelector(`.${inClassName}AClass`);

            if (jVarLocalAnchorNeeded !== null) {

                if (jVarLocalAnchorNeeded.classList.contains("text-white")) {
                    jVarLocalAnchorNeeded.classList.remove("text-white");
                };

                jVarLocalAnchorNeeded.classList.add("text-info");
            };
        };

        jFChangeHeaderActiveClass();
    </script>

<script src="../../../../../../Js/Reports/Tabular/Alter/VouchersConsider/Toggles/Toggles.js" type="module"></script>

</body>

</html>
