	<include src="src/components/Projects/JSONUser/BoilerPlate/FoldersOnly/headerWithModals.html"></include>

	<div class="container-fluid">
		<div class="row">

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div id="KCont1">

					<div class="card">
						<div class="card-header">
							<div class="row">
								<div class="col-4 w-75">
									<h4>setup folders only</h4>
								</div>
								<div class="col-3">
									<input type="text" name="" id="" placeholder="Search" class="form-control"
										onkeyup="jFTableSearch(event)">
								</div>

							</div>

						</div>
						<div class="card-body">

							<table id="table" data-toolbar="#toolbar" data-search="true" data-pagination="true"
								data-searchable="true" data-show-columns="true" data-show-footer="true"
								data-show-columns-toggle-all="true" data-click-to-select="true"
								 data-show-export="true" data-detail-view="true"
								data-detail-formatter="detailFormatter" data-id-field="pk" data-show-toggle="true">
								<thead>
									<tr id="tableHeadRow">
										<th data-formatter="jFGlobalSerialColumn" data-footer-formatter="Total"
											data-width="100">#
										</th>
										<th data-field="pk" data-width="150">Data Pk</th>
										<th data-field="UserName" data-sortable="true" 
											data-footer-formatter="TotalUsers" data-width="400">UserName</th>
										<th data-field="PassWord" data-filter-control="select" data-width="350">PassWord
										</th>
										<th data-formatter="operateFormatter" data-filter-control="select"
											data-width="350">Set Up</th>
									</tr>
								</thead>
							</table>
						</div>

					</div>

				</div>

				<div class="modal fade" id="SetupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								Setup successfull.
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script>
		feather.replace({ 'aria-hidden': 'true' });

		function jFGlobalSerialColumn(value, row, index) {
			return index + 1;
		};


		function TotalUsers(data) {
			return data.length
		}

		function operateFormatter(value, row, index) {
			return [
				`<button class="btn btn-outline-primary btn-sm SetupButtonClass" data-pk=${row.pk} href="#" title="Like">`,
				'<i class="fa fa-heart">SetUp</i>',
				'</a>  ',
				'<a class="remove" href="javascript:void(0)" title="Remove">',
				'<i class="fa fa-trash"></i>',
				'</a>'
			].join('')
		};
	</script>
