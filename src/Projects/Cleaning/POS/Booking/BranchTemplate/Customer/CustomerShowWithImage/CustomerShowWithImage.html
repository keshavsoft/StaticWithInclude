    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required="">
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required="">
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input id="LoginButtonOnModalId" type="submit" class=" btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="container">
            <div id="AlertSuccessId" class="alert alert-success alert-dismissible fade show mt-2" role="alert" style="display: none;">
                <strong id="RowPkInsertSuccessStrongId">SavedPk</strong> Saved
                Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>


            <div class="card mt-3">
                <div class="card-header text-bg-secondary">
                    Create New
                </div>
                <div class="card-body">
                   
                    <div class="row">
                        <div class="col">
                            <form class="row g-3 needs-validation" novalidate="">
                                <div class="col-md-12">
                                    <label for="validationCustom01" class="form-label">Customer name</label>
                                    <input type="text" class="form-control" name="CustomerName" id="CustomerNameId" required="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationCustom01" class="form-label">City</label>
                                    <input type="text" class="form-control" name="City" id="CityId" required="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationCustom01" class="form-label">Mobile</label>
                                    <input type="number" min="0" class="form-control" name="Mobile" id="MobileId" required="">
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="col">
                            <div class="col-md-12">
                                <div class="text-center">
                                    <img src="./css/default-avatar.jpg" id="CustomerImageId" accept="image/jpg, image/jpeg, image/png" style="height: 200px; width: 200px;" class="rounded" alt="...">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="text-center">
                                .
                            </div>
                            <div class="col-md-12">
                                <div class="text-center">

                                </div>
                            </div>
                           
                        </div>
