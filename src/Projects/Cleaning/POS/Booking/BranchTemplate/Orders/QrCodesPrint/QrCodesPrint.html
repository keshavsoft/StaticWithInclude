    <include src="./src/components/Cleaning/POS/Booking/Orders/OrdersShowTemplate.html"></include>


    <div class="modal fade" id="LoginModalId" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter client user credentials</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="LoginFormPopUpId" class="" onsubmit="return false" novalidate="">
                        <div class="mb-3 form-floating is-valid">
                            <input type="text" class="form-control" id="KUserNameInput" required="">
                            <label for="KUserNameInput">User Name</label>
                            <div class="invalid-feedback">
                                User Name cannot be empty.
                            </div>
                        </div>
                        <div class="mb-3 form-floating">
                            <input type="password" class="form-control" id="KPasswordInput" required="">
                            <label for="KPasswordInput">Password</label>
                            <div class="invalid-feedback">
                                Password cannot be empty.
                            </div>
                        </div>
                        <input id="LoginButtonOnModalId" type="submit" class=" btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <main>
        <div class="container">
            <div id="ConfigFolderInsertSuccessId" class="alert alert-secondary alert-dismissible fade show mt-2" role="alert">
                <strong id="ConfigFolderInsertSuccessStrongId">Holy guacamole!</strong> Config folder creasted
                Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div id="DataFolderInsertSuccessId" class="alert alert-secondary alert-dismissible fade show mt-2" role="alert">
                <strong id="DataFolderInsertSuccessStrongId">Holy guacamole!</strong> Data folder creasted Sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card mt-3">
                <div class="card-header text-bg-secondary">
                    Create New
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="5%">Order Number</th>
                                <th width="30%">Customer Name</th>
                                <th width="10%" style="text-align:center">Mobile</th>
                                <th width="20%" style="text-align:center">Date</th>
                                <th width="15%" style="text-align: center">Order Details</th>
                                <th width="5%" style="text-align: center">Settlement</th>
                                <th width="5%" style="text-align: center">QrCodes Print</th>
                                <th width="5%" style="text-align: center">Bill Print</th>
                            </tr>

                        </thead>
                        <tbody id="KCont1">

                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    
    <div class="modal fade" id="ModalForQrCode" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">QrCodes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="ModalBody">
                 
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="printJS('ModalBody', 'html')">Print</button>
                </div>
            </div>
        </div>
    </div>


                <include src="./src/components/Cleaning/Footer.html"></include>




    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script id="HbsTemplateForFoldersOnly" type="text/x-handlebars">
                {{#each this}}

                <tr class="{{RowClass}}" data-foldername="{{FolderName}}">
                    <td class="text-center">
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{ForSNo @index}}
                    </td>
                    <td>
                        {{CustomerData.CustomerName}}
                    </td>
                    <td>
                        {{CustomerData.CustomerMobile}}
                    </td>
                    <td>
                        {{OrderData.Currentdateandtime}}
                    </td>
                    <td>
                        <a href="../../OrderWithoutCheckout/OrderWithoutCheckout.html?OrderNumber={{@key}}" class="btn btn-success" >{{AggValues.ItemDetails}}</a>
                    </td>
                    <td>
                        <a href="#" data-ordernumber="{{@key}}" class="btn btn-danger SettlementButtonClass" >{{AggValues.SettlementAmount}}</a>
                    </td>
                    <td>
                        <a href="#" data-rowpk="{{@key}}" class="btn btn-primary MultipleQrCodeButtonClass">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-qr-code" viewBox="0 0 16 16">
                                <path d="M2 2h2v2H2V2Z"/>
                                <path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z"/>
                                <path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z"/>
                                <path d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z"/>
                                <path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z"/>
                              </svg>
                            </a>
                    </td>

                    <td>
                        <a href="./../BillPrint/BillPrint.html?OrderNumber={{@key}}" data-rowpk="{{@key}}" class="btn btn-warning MultipleQrCodeButtonClass">
                              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                                <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"/>
                                <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                              </svg>
                            </a>
                    </td>
                   
                   
                    <td style="text-align:right">
                        {{DryWashRate}}
                    </td>
                <td  style="text-align:right">
                    {{Pcs}}
                </td>
                </tr>

               
                </tr>
                {{/each}}
</script>

    <script>


        let jVarLocalHbsTemplateForTable = document.getElementById("HbsTemplateForTable");

        Handlebars.registerHelper('ForSNo', function (item) {
            return item + 1;
        });
