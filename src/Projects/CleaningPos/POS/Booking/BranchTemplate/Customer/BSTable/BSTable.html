                <div class="card-body">

                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                    <div class="spinner-border" id="SpinnerId" role="status">

                    <table id="table" data-toolbar="#toolbar" data-search="true" data-searchable="true"
                        data-show-columns="true" data-show-columns-toggle-all="true" data-show-export="true"
                        data-detail-view="true" data-detail-formatter="detailFormatter" data-id-field="pk"
                        data-show-toggle="true" data-filter-control="true">
                        <thead>
                            <tr id="tableHeadRow">
                                    <th data-formatter="jFLocalSerialColumn">#</th>
                                    <th data-field="pk" data-filter-control="input">ID</th>
                                    <th data-field="CustomerName" data-sortable="true" data-filter-control="select">
                                        Customer Name</th>
                                    <th data-field="City" data-filter-control="select">City</th>
                                    <th data-field="Mobile" data-filter-control="select">Mobile</th>
                                    <th data-formatter="jFCustomerBooking">Booking</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <include src="./src/components/Templates/Admin/Footer.html"></include>


    <script>
        function detailFormatter(index, row) {
            var html = []
            $.each(row, function (key, value) {
                html.push('<p><b>' + key + ':</b> ' + value + '</p>')
            })
            return html.join('')
        };

        function jFLocalSerialColumn(value, row, index){
            return index + 1;
        };

        function jFCustomerBooking(value, row, index){
            return [
                `<a class="like btn btn-primary" href="../../NewOrder/NewOrder.html?CustomerName=${row.CustomerName}&CustomerMobile=${row.Mobile}" title="Like">`,
                '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">',
                '<path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>',
                '<path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>',
                '</svg>',
                '</a>',
                
            ].join('')
        }

       
    </script>
